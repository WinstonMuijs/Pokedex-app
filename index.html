<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- start head -->
  <head>
    <meta charset="utf-8">
    <!-- metatag for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title of document -->
    <title>Pokedex</title>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <!--  end head -->
  <!-- start body -->
  <body>
    <header>
      <!-- navigation -->
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pokémon_logo.svg" width="200" height="80" alt="Pokemon-logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home<span class="sr-only">Home-page of the Pokedex-app</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://pokeapi.co/docs/v2">Docs<span class="sr-only">Documentation about the Pokedex and the differrent Pokemons</span></a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- end navigation -->
    </header>
    <!-- Header and loader -->
    <main class="container page-container">
      <div class="row">
        <div class="col-xs-2 col-md-4"></div>
        <div class="col col-md-4 pokemon-container">
          <h1 class='title'>The Pokemons</h1>
          <ul class="list-group list-unstyled pokemon-List"></ul>
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Poké_Ball_icon.svg" class="pokeball hidden">
        </div>
        <div class="col-xs-2 col-md-4"></div>
      </div>
      <!-- Bootstrap Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <!-- modal body -->
             <!-- images -->
             <div class="modal-body m-0 p-0">
               <div class="col img-container m-0 p-0">
                 <div class="col-6 border-bottom pokemon-img-front"></div>
                 <div class="col-6 border-bottom pokemon-img-back"></div>
               </div>
               <!-- details -->
               <div class="container-fluid">
                 <div class="row">
                   <div class="col-6 col-md-2 py-2 border-bottom bold height">Height:</div>
                   <div class="col-6 col-md-4 py-2 border-bottom pokemon-height"></div>
                   <div class="col-6 col-md-2 py-2 border-bottom bold weight">Weight:</div>
                   <div class="col-6 col-md-4 py-2 border-bottom pokemon-weight"></div>
                   <div class="col-6 col-md-2 py-2 border-bottom bold pokemon-types-headline">Types:</div>
                   <div class="col-6 col-md-4 py-2 border-bottom pokemon-types"></div>
                   <div class="col-6 col-md-2 py-2 border-bottom bold abilities-headline">Abilities:</div>
                   <div class="col-6 col-md-4 py-2 border-bottom pokemon-abilities"></div>
                 </div>
               </div>
             </div>
             <!-- footer button -->
             <div class="modal-footer justify-content-between">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JQuery, Pooper and Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
  <!-- end body -->
</html>
